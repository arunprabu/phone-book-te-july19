<div class="container">
  <div class="col">
    <div class="row" *ngIf="productList">
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let product of productList">
        <div class="card">
          <img class="card-img-top" src="https://dummyimage.com/600x400/55595c/fff" 
          alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title"><a routerLink="/products/{{product.id}}" 
              title="View Product">{{product.name}}</a></h4>
            <p class="card-text">Some quick example text to build on the card 
              title and make up the bulk of the</p>
            <div class="row">
              <div class="col">
                <p class="btn btn-danger btn-block">{{product.price}}</p>
              </div>
              <div class="col">
                <a class="btn btn-success btn-block" (click)="onAddToCart(product)">Add to cart</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
